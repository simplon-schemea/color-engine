<div class="home-container">
  <div class="box">
    <div class="info">
      <span class="hex" [ngStyle]="{ color: hex$ | async }">{{ hex$ | async }}</span>
      <hr/>
      <div class="rgb">
        <span>red: {{ red$ | async }}</span>
        <span>green: {{ green$ | async }}</span>
        <span>blue: {{ blue$ | async }}</span>
      </div>
    </div>
    <div class="background" [ngStyle]="{ backgroundColor: hex$ | async }"></div>
  </div>
  <button (click)="changeColor()">
    <span>COLOR CHANGE</span>
  </button>
</div>
